  <style>
    :root {
      /* Palet Warna Modern */
      --primary: #00ff9d; /* Neon Hijau Cerah */
      --primary-dark: #00cc7a; /* Untuk hover */
      --secondary: #ff00e6; /* Neon Pink Cerah */
      --text-light: #ffffff;
      --text-muted: #a0a0a0;
      --text-body: #e0e0e0;
      --bg: #0a0a0a;
      --card-bg: rgba(20, 20, 20, 0.75);
      --card-border: rgba(255, 255, 255, 0.08);
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      --card-inner-shadow: inset 0 0 0 1px var(--card-border);
      --border-radius: 18px;
      --transition-fast: all 0.3s ease;
      --transition: all 0.5s cubic-bezier(0.165, 0.885, 0.44, 1.275);
      --spacing-sm: 0.75rem;
      --spacing-md: 1.5rem;
      --spacing-lg: 2.5rem;
      --spacing-xl: 3rem;
      --font-size-sm: 0.9rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.25rem;
      --font-size-xl: 1.5rem;
      --font-size-xxl: 2.5rem;
      --font-size-xxxl: 3.5rem;
      --line-height-base: 1.6;
      --line-height-tight: 1.4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text-body);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: var(--line-height-base);
      padding: var(--spacing-md);
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://files.catbox.moe/int1gy.jpg') no-repeat center center;
      background-size: cover;
      filter: brightness(0.35) blur(1px);
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, rgba(10, 10, 10, 0.9) 100%);
      z-index: -1;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    .container {
      text-align: center;
      padding: var(--spacing-lg);
      max-width: 900px;
      width: 100%;
      z-index: 10;
      position: relative;
    }

    .content-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: var(--border-radius);
      border: 1px solid var(--card-border);
      box-shadow: var(--card-shadow), var(--card-inner-shadow);
      padding: var(--spacing-xl) var(--spacing-lg);
      margin: 0 auto var(--spacing-lg);
      animation: cardPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    @keyframes cardPop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .brand {
      font-size: var(--font-size-xxxl);
      font-weight: 700;
      margin-bottom: var(--spacing-md);
      background: linear-gradient(90deg, var(--text-light), var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1.2px;
      text-shadow: 0 2px 10px rgba(0, 255, 157, 0.2);
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      line-height: var(--line-height-tight);
    }

    .subtitle {
      font-size: var(--font-size-lg);
      font-weight: 300;
      color: var(--text-muted);
      max-width: 650px;
      margin: 0 auto var(--spacing-xl);
      animation: fadeInUp 0.8s ease 0.2s forwards;
      opacity: 0;
      transform: translateY(15px);
      line-height: var(--line-height-base);
    }

    .cta-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2.2rem;
      border-radius: 60px;
      font-weight: 600;
      font-size: var(--font-size-base);
      text-decoration: none;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      z-index: 1;
      min-width: 190px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      border: 2px solid transparent;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
      background: transparent;
      color: var(--primary);
      border-color: var(--primary);
      animation: fadeInUp 0.8s ease 0.4s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .btn-secondary {
      background: var(--primary);
      color: #000;
      border-color: var(--primary);
      animation: fadeInUp 0.8s ease 0.5s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .btn:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow:
          0 8px 25px rgba(0, 255, 157, 0.4),
          0 4px 10px rgba(0, 0, 0, 0.4);
      color: #000;
    }

    .btn-primary:hover {
      color: var(--primary);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.6s;
      z-index: -1;
    }

    .btn:hover::before {
      left: 100%;
    }

    .icon {
      margin-right: 0.6rem;
      font-size: 1.3rem;
      transition: transform 0.4s ease, color 0.3s ease;
    }

    .btn:hover .icon {
      transform: rotate(15deg) scale(1.1);
    }

    .footer {
      font-size: var(--font-size-sm);
      color: var(--text-muted);
      animation: fadeIn 1s ease 0.9s forwards;
      opacity: 0;
      padding-top: var(--spacing-md);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      position: relative;
      padding-bottom: 2px;
      transition: var(--transition-fast);
    }

    .footer a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1.5px;
      background: var(--primary);
      transition: width 0.4s ease;
    }

    .footer a:hover::after {
      width: 100%;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .brand { font-size: var(--font-size-xxl); }
      .subtitle { font-size: var(--font-size-base); padding: 0 1rem; }
      .btn { padding: 0.9rem 1.8rem; font-size: 0.95rem; min-width: 160px; }
      .content-card { padding: var(--spacing-lg) var(--spacing-md); margin-bottom: var(--spacing-lg); }
      .container { padding: var(--spacing-md); }
    }

    @media (max-width: 480px) {
      .brand { font-size: 2.3rem; }
      .subtitle { font-size: 0.95rem; }
      .cta-container {
        flex-direction: column;
        gap: 1rem;
      }
      .btn { width: 100%; min-width: auto; }
    }
  </style>
